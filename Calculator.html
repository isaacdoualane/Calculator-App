<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Calculator_style.css">
    </head>
    <body>
        
        <form>
            <textarea name="afficheur" class="afficheur" id="afficheur" cols="30" rows="10"></textarea>
            <div class="boutons">
                <input type="button" class="bouton" id="bouton_AC" value="AC">
                <input type="button" class="bouton" id="bouton_/" value="/">
                <input type="button" class="bouton" id="bouton_*" value="*">
                <input type="button" class="bouton" id="bouton_supp" value="&larr;"> <br>
                <input type="button" class="bouton" id="bouton_7" value="7">
                <input type="button" class="bouton" id="bouton_8" value="8">
                <input type="button" class="bouton" id="bouton_9" value="9"> 
                <input type="button" class="bouton" id="bouton_-" value="-"> <br>
                <input type="button" class="bouton" id="bouton_4" value="4">
                <input type="button" class="bouton" id="bouton_5" value="5">
                <input type="button" class="bouton" id="bouton_6" value="6"> 
                <input type="button" class="bouton" id="bouton_+" value="+"> <br>
                <input type="button" class="bouton" id="bouton_1" value="1">
                <input type="button" class="bouton" id="bouton_2" value="2">
                <input type="button" class="bouton" id="bouton_3" value="3"> 
                <input type="button" class="bouton" id="bouton_." value="."> <br>
                <input type="button" class="bouton" id="bouton_(" value="(">
                <input type="button" class="bouton" id="bouton_0" value="0">
                <input type="button" class="bouton" id="bouton_)" value=")">
                <input type="button" class="bouton_Equal" id="bouton_=" value="=">
                <!--<button id="bouton_=" class="bouton_Equal">=</button>-->
            </div> 
        </form>
    
        <script src="Calculator_operation.js"></script>
    </body>
</html>
